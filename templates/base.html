
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Tinder{% endblock %}</title>
</head>
<body>
  <main>
    <nav> 
      {% if user.is_authenticated %}
        <a href = "{%url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
    <a href="{% url 'match' %}"> find your match</a>
    {% block content %}
    {% endblock %}
  </main>
</body>
